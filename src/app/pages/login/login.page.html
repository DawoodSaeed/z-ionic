<ion-content [fullscreen]="true">
  <div class="container">
    <div class="container-info">
      <div class="container-info__img">
        <ion-img
          src="../../../assets/images/zulonLogo 1.svg"
          alt="Zulon Ai Logo"
        />
      </div>
      <div class="container-info__text">
        <h3 class="welcome">Welcome !</h3>
        <p class="light-text">Please enter your login credentials.</p>
      </div>
    </div>

    <div class="container-form">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <div>
            <img src="../../../assets/images/Profile.svg" alt="profile Icon" />
          </div>
          <input type="text" placeholder="Enter Username Here..." />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <div>
            <img
              src="../../../assets/images/Password.svg"
              alt="Password Icon"
            />
          </div>
          <input type="password" placeholder="Enter Password Here..." />
        </div>
      </div>

      <div class="form-group">
        <input type="checkbox" />
        <label for="rememberme">Remember Me</label>
      </div>

      <div class="submission">
        <input type="submit" class="form-btn" value="Login" />
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Button
        </button>
      </div>
    </div>
  </div>
</ion-content>
